<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Игра</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="rpg-theme">
    <div class="game-container">
        <header class="game-header">
            <h1>RPGcore</h1>
        </header>

        <div id="entity" class="entity-info"></div>

        <div id="dialogue-container" class="dialogue-container">
            <h3>Диалог:</h3>
            <div id="dialogue-response" class="dialogue-response"></div>
            <div id="dialogue-options" class="dialogue-options"></div>
        </div>

        <button id="reset-button" class="reset-button">Начать диалог заново</button>
        <button id="next-entity-button" class="reset-button">Следующее существо</button>
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
